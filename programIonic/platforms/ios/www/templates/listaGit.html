<ion-view view-title="Lista Github">
    <ion-content ng-controller="listaGit">
        <h4>Wyszukaj użytkownika</h4>
        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Nazwa" ng-model="username">
                </label>
                <button class="button button-small button-assertive icon-left ion-search" ng-click="search(username)">Szukaj</button>
            </div>

        </div>

        <!--<div>
            <p>Imie i nazwisko :{{user.name}}</p>
            <p>Email : {{user.email}}</p>
            <p>Adress Bloga : {{user.blog}}</p>
            <p>Utworzony : {{user.created_at}}</p>
            <p>Awatar : </p>
            <p>
                <img ng-src="{{user.avatar_url}}"
                     title="{{user.name}}" />
            </p>
        </div>-->

        <div>
            <a class="item item-avatar" ng-hide="!repos" href="{{user.blog}}">
                <img ng-src="{{user.avatar_url}}" title="Odwiedź bloga">
                <h2>{{user.name}}</h2>
                <p>Email : {{user.email}}</p>
                <p>Adress Bloga : {{user.blog}}</p>
            </a>
        </div>
        <!--<div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Nazwa</span>
                <input type="text" ng-model="username">
            </label>
            <button class="button button-block button-assertive icon-left ion-search" ng-click="search(username)">Szukaj</button>
        </div>-->

        <!--<div>
            <form name="wyszukiwarka">
                <input type="search" placeholder="Nazwa" ng-model="username" />
                <button class="button button-block button-assertive icon-left ion-search" ng-click="search(username)">Szukaj</button>
            </form>
        </div>-->
        <label class="item item-input item-select" ng-hide="!repos">
            <a class="input-label">
                Wybierz rodzaj sortowania
            </a>
            <select ng-model="sortOrder">
                <option value="+name">Nazwa Od A</option>
                <option value="-name">Nazwa Od Z</option>
                <option value="-stargazers_count">Gwiazdy</option>
            </select>
         </label>
            <table class="list list-inset" ng-hide="!repos">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Język</th>
                        <th>Gwiazdy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rep in repos | orderBy:sortOrder">
                        <td>{{rep.name}}</td>
                        <td>{{rep.language}}</td>
                        <td>{{rep.stargazers_count | number}}</td> <!--zastosowanie formatowania-->
                    </tr>
                </tbody>
            </table>
</ion-content>
</ion-view>
